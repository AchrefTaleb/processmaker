ip: 192.168.10.10
memory: 2048
cpus: 1
provider: virtualbox
box: laravel/homestead
version: 6.4.0
authorize: ~/.ssh/id_rsa.pub
keys:
    - ~/.ssh/id_rsa
folders:
    -
        map: '.'
        to: /home/vagrant/processmaker
# Uncomment and modify the following if you want to
# link a local directory for package development
    -
        map: '../packages'
        to: /home/vagrant/packages
    -
        map: '../sitetest'
        to: /home/vagrant/sitetest
#
# Uncomment and modify the following if you want to
# link a local directory for nayra (workflow engine) development
#    -
#        map: '../nayra'
#        to: /home/vagrant/nayra
sites:
    -
        map: processmaker.local.processmaker.com
        to: /home/vagrant/processmaker/public
        schedule: true
    -
        map: sitetest.local.processmaker.com
        to: /home/vagrant/sitetest/public
        schedule: true
databases:
    - processmaker
    - test
    - sitetest
    - sitetest_test
name: processmaker
hostname: processmaker
